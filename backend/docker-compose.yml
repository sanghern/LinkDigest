# LinkDigest Backend - Docker Compose (맥 환경)
# 사용법: backend 디렉터리에서 docker compose up -d / docker compose down
# 매뉴얼: DOCKER_DEPLOY.md 참고

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: linkdigest-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env
    # DB는 .env의 DB_HOST/DB_PORT 사용 (외부 Postgres 192.168.7.89 등). Compose 내부 DB 사용 시 .env에 DB_HOST=postgres 로 두고 --profile internal-db 로 기동
    networks:
      - linkdigest-net
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  postgres:
    profiles:
      - internal-db
    image: postgres:15-alpine
    container_name: linkdigest-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-aiground}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
      POSTGRES_DB: ${DB_NAME:-aiscrap}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - linkdigest-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-aiground} -d ${DB_NAME:-aiscrap}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s
    ports:
      - "5432:5432"

  # Nginx: 백엔드로 프록시. 별도 Nginx(digest.aiground.ai 등) 사용 시에는 기동 불필요 → profile 로 제외
  # 필요 시: docker compose --profile with-nginx up -d
  nginx:
    profiles:
      - with-nginx
    image: nginx:alpine
    container_name: linkdigest-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - linkdigest-net

volumes:
  postgres_data:

networks:
  linkdigest-net:
    driver: bridge
