# LinkDigest Frontend - SPA 정적 서빙
# React Router 등 클라이언트 라우팅을 위해 모든 경로를 index.html 로
# server_name _ : 프록시(digest.aiground.ai 등) 경유 시 Host가 달라도 수락
server {
    listen 80 default_server;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # HTML 문서는 단기 재검증. Vary로 PC/모바일 캐시 분리(모바일 흰화면 방지)
    location / {
        add_header Cache-Control "max-age=0, must-revalidate";
        add_header Vary "User-Agent";
        try_files $uri $uri/ /index.html;
    }

    # 해시된 JS/CSS 등 정적 자원. Vary로 PC/모바일 캐시 분리
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary "User-Agent";
        try_files $uri =404;
    }
}
