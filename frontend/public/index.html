<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.svg" type="image/svg+xml" />
    <link rel="alternate icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="LinkDigest - 북마크 요약"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>LinkDigest - 북마크 요약</title>
  </head>
  <body>
    <noscript>이 앱을 실행하려면 JavaScript를 활성화해야 합니다.</noscript>
    <div id="root">
      <div style="padding:2rem;text-align:center;min-height:100vh;display:flex;align-items:center;justify-content:center;flex-direction:column;gap:1rem;font-family:sans-serif;background:#f5f5f5;" id="root-fallback">
        <p style="margin:0;color:#333;">로딩 중...</p>
      </div>
    </div>
    <script>
      window.__REACT_LOADED__ = false;
      function escapeHtml(s) {
        if (s == null) return '';
        var t = String(s);
        return t.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;').replace(/'/g, '&#39;');
      }
      function showError(msg) {
        var el = document.getElementById('root-fallback');
        if (el) el.innerHTML = '<p style="color:#c00;margin:0;">오류: ' + escapeHtml(msg) + '</p><p style="font-size:0.85rem;color:#666;margin-top:0.5rem;">페이지를 새로고침하거나 네트워크를 확인해 주세요.</p>';
      }
      window.addEventListener('error', function(e) {
        if (!window.__REACT_LOADED__) showError(e.message || e.reason || '앱 로드 실패');
      });
      window.addEventListener('unhandledrejection', function(e) {
        if (!window.__REACT_LOADED__) {
          var msg = e.reason && (e.reason && e.reason.message ? e.reason.message : (typeof e.reason === 'string' ? e.reason : String(e.reason)));
          showError(msg || '앱 로드 실패');
        }
      });
    </script>
  </body>
</html>
