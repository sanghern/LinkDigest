# digest.aiground.ai 프록시 서버용 Nginx 설정 예시
# 호스트(프록시 서버)의 /etc/nginx/sites-available/ 에 배치 후
# ln -s /etc/nginx/sites-available/digest.aiground.ai /etc/nginx/sites-enabled/
# sudo nginx -t && sudo systemctl reload nginx

# HTTP
server {
    listen 80;
    server_name digest.aiground.ai;

    location / {
        proxy_pass http://192.168.7.88:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_cache_bypass $http_upgrade;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    location /api {
        proxy_pass http://192.168.7.88:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_buffering off;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

